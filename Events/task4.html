<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task4</title>
	<style type="text/css">
		img{
		cursor:pointer;
	}
	</style>
</head>
<body>
	<center>
	<div style="height:500px;width:900px;border:1px solid blue">
      <div style="height:500px;width:650px;margin:left;float: left;border:2px solid pink">
		<img src="1.jpg" style="width:205px;height:500px;border-right:1px solid #000" onclick="getimage('1.jpg')">
		<img src="2.jpg" style="width:205px;height:500px;border-right:1px solid #000" onclick="getimage('2.jpg')">
		<img src="3.jpg" style="width:205px;height:500px;border-right:1px solid #000" onclick="getimage('3.jpg')">
		
	</div>
	<div style="height:500px;width:220px;float:right;margin:right;border: 1px solid pink" id="output_id">
	</div> 
</div>
</center>
<script type="text/javascript">
	function getimage(lalli){
		document.getElementById('output_id').innerHTML="<img src='"+lalli+"'style='width:220px;height:500px;'/>;"
	}
</script>
		

</body>
