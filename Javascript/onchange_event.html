<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onchange</title>
</head>
<body>
      <center>
      	<select styel="width:300px;height:30px" onchange="sample(this.value)">
      		<option>-- select college---</option>
      		<option value="AEC">AEC</option>
      		<option value="ACET">ACET</option>
      		<option value="ACOE">ACOE</option>
      	</select>
      	<p id="p_id"></p>
      </center>
      <script type="text/javascript">
      	function sample(clg_name){
      		alert(clg_name)
      		document.getElementById('p_id').innerText=clg_name
      	}
      </script>
</body>
</html>
