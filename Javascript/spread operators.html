<h1>Spread operators</h1>
<p>It takes an iteration and expands or seperate each element.</p>
<p>Notation as...(triple.dots)</p>
</body>
<script type="text/javascript">
	//-----------1st way----------//
	let arr=[79,89,98,67];
	//console.log(arr);
	//console.log(...arr);
	//let arr1=[4,5,arr];
	let arr1=[4,5,...arr];
	//console.log(arr1)
	//-----------2nd way----------//
	//let arr1=[4,5,arr];
	let arr2=[4,5,...arr];
	//console.log(arr1)
	//-----------3rd way----------//
	let arr3=[1,2,3,4];
	let arr4=[5,6,7,8];
	//let arr5=[arr3,arr4];
	//let arr5=[...arr3,...arr4];or
	let arr5=[...arr3,9,10,...arr4,11,12];
	//console.log(arr5)
	//-----------4th way----------//
	let str='drive ready';
	console.log(str);
	console.log(...str);
</script>
