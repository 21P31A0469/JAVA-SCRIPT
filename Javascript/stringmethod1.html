<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string method</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<td>d</td>
			<td>r</td>
			<td>i</td>
			<td>v</td>
			<td>e</td>
			<td>&nbsp</td>
			<td>r</td>
			<td>e</td>
			<td>a</td>
			<td>d</td>
			<td>y</td>
		</tr>
		<tr>
			<td>0</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>-11</td>
			<td>-10</td>
			<td>-9</td>
			<td>-8</td>
			<td>-7</td>
			<td>-6</td>
			<td>-5</td>
			<td>-4</td>
			<td>-3</td>
			<td>-2</td>
			<td>-1</td>
		</tr>
	</table>
<script type="text/javascript">
	let str='drive ready';
	function ss(str_nm){
		//body....
		document.write("<b>"+str_nm+"</b></br>");
	}
	//document.write("<b>"+str.length+"</b>")
	ss("Original String="+str)
	ss("String length="+str.length)
	ss("string length="+str[4])
	//Char At Method  
	ss("Char At method="+str.charAt(3))//character at position 3.output:v
	//indexOf method
	ss("Index of="+str.indexOf('e'))//1
	ss("Last Index of = "+str.lastIndexOf('r'))//6
	//trim() method
	let str1='  lalitha  ';
	ss("Trim method="+str1.trim())//remove the spaces from left to right
	//for lowercase
	let str2='LALITHA';
	ss("Lower Case="+str2.toLowerCase())
	//for uppercase
	ss("Upper Case="+str2.toUpperCase())
	//concate
	let str3='Swapna';
	let str4='geetha';
	let str5='Sunitha';
	let str6='priya';
	ss("concate string="+str3.concat(str4,str5,str6));
	let str7='fsd drive ready batch';
	//includes()=>returns boolean value
	ss("Includes method="+str7.includes('batch'))//true
	ss("Includes method="+str7.includes('Afternoon'))//false
	//converting string into an array=>split()
	let str8='satya';
	console.log(str8.split(""));
	let str9='renuka&satya,lalitha';
	console.log(str8.split("&"));//string divides by based on deliminator "&"
	console.log(str8.split(","));//string divides by based on deliminator ","
	//startswith=>returns only boolean value
	let str10='prem';
	ss("starts With="+str10.startsWith('p'))//true
	ss("starts With="+str10.startsWith('e'))//false
	//endswith=>returns only boolean value
	let str11='Satish';
	ss("ends With="+str11.endsWith('h'))//true
	ss("ends With="+str11.endsWith('i'))//false
	//slice method
    //stringname.slice('startpos.endpos-1')//syntax
    ss("slice method="+str.slice(1,4))//=(1,4-1)=1,3//riv
    ss("slice method="+str.slice(-4))//eady
    ss("slice method="+str.slice(-4,-2))//(-4,-2-1)=>(-4,-3)ea
    //substring method
    //it allows only positive indexex
    ss("slice method="+str.substring(1,4))//=(1,4-1)=1,3//riv
    ss("slice method="+str.substring(4,1))//4,1=1,4//riv
    ss("slice method="+str.substring(-1))//complete string will come

    //substr method=substr(starpos,length of the characters from 1st arg position)
    ss("substr method="+ str.substr(1,4))//rive
    ss("substr method="+ str.substr(1,6))//rive
</script>
</body>
