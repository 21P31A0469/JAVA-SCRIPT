<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Course Name</th>
            <th>Course Number</th>
            <th>Course Fees</th>
            <th>Place</th>
        </thead>
        <tbody id="tb">
        </tbody>
    </table>
    <script>
        let courses=[
            {
                "name":"Html",
                "course":"22425",
                "fees":2452,
                "place":"Mdp",
            },
            {
                "name":"Css",
                "course":"22425",
                "fees":2452,
                "place":"Mdp",
            },
            {
                "name":"Bs",
                "course":"22425",
                "fees":2452,
                "place":"Mdp",
            },
        ];
        let tb=document.getElementById("tb");
        for (let i = 0; i < courses.length; i++) {
            let tr=document.createElement("tr");
            for (const key in courses[i]) {
                let td=document.createElement("td");
                td.innerText=courses[i][key];
                tr.appendChild(td);
            }
            tb.appendChild(tr);
        }
    </script>
</body>
</html>
